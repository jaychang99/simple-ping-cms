version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
  pre_build:
    commands:
      - npm install --force
      - npm run build
      - cp Procfile .next/ # Copy Procfile to the build output directory
      - cp package.json .next/ # Copy package.json to the build output directory
  build:
    commands:
      - echo "Build completed on `date`"

artifacts:
  files:
    - '**/*'
  base-directory: .next
